<html>
<head>
    <title>Edit Event</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/less.min.js" type="text/javascript"></script>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script>
        var albumOpened = false;
        function openAlbum() {
            if(albumOpened == false){
                $('#fake-album').css('display', 'block');
                $("#fake-album").animate({marginLeft:35}, 300);
                $('#side-album').animate({marginLeft:0}, 300, function(){
                    $('#fake-album .images-outer').fadeIn(300);
                });
                
                albumOpened = true;
            } else {
                $('#fake-album .images-outer').fadeOut(300, function(){
                    $('#fake-album').animate({marginLeft:343}, 300, function(){
                        $('#fake-album').css('display', 'none');
                    });
                    $('#side-album').animate({marginLeft:309}, 300);
                })
                
                albumOpened = false;
            }
        };

        $(document).ready(function() {
            $('.show-filter').click(function() {
                var elem = $(this).parents('.add-filter-outer').find('.filters-outer');
                if (elem.is(':visible')){
                    elem.slideUp();
                } else {
                    elem.slideDown();
                }
            });

            var filters = new Array();

            $('.filters-outer a').click(function(event) {
                event.preventDefault();

                if ($(this).hasClass('active')) {
                    $(this).removeClass('active');
                } else {
                    $(this).addClass('active');
                }

                var filter = $(this).data('filter');

                if ($.inArray(filter, filters) == -1){
                    filters.push(filter);
                } else {
                    var i = filters.indexOf(filter);
                    if(i != -1) {
                        filters.splice(i, 1);
                    }
                }

                $('.images-outer img').each(function() {
                    var ele = $(this)
                    var found = 0;
                    filters.forEach(function(entry) {
                        if (ele.hasClass(entry)){
                            ele.fadeOut();
                            found = 1;
                        }
                    });
                    if (found != 1){
                        ele.fadeIn();
                    }
                });

            });

        });
    </script>
</head>
<body>
<div class="container">
    <header>
        <div class="header-inner">
            <div class="header-title">Event bearbeiten</div>
            <div class="header-cog"><img src="imgs/cog.png" width="32" height="32"></div>
            <div class="clearfix"></div>
        </div>
    </header>

    <div class="edit-event-outer">
        <div class="add-filter-outer">
            <a class="show-filter" href="#">Filter hinzuf&uuml;gen</a>
            <div class="filters-outer">
                <a data-filter="1" href="#">Landschaft</a>
                <a data-filter="2" href="#">Verwackelte</a>
            </div>
        </div>
        <div class="images-outer">
            <img class="1" src="imgs/platzhalter.png" width="49%">
            <img class="1 2" src="imgs/platzhalter_v.png" width="49%">
            <img class="1" src="imgs/platzhalter.png" width="49%">
            <img class="1 2" src="imgs/platzhalter_v.png" width="49%">
            <img class="1 2" src="imgs/platzhalter_v.png" width="49%">
            <img class="1 2" src="imgs/platzhalter_v.png" width="49%">
            <img class="1" src="imgs/platzhalter.png" width="49%">
            <img class="1" src="imgs/platzhalter.png" width="49%">
            <img class="1" src="imgs/platzhalter.png" width="49%">
            <img class="1" src="imgs/platzhalter.png" width="49%">
        </div>
    </div>



    <nav>
        <div class="nav-btn"><a href="index.html"><img src="imgs/nav-5.png" width="64" height="64"></a></div>
        <div class="nav-btn"><img src="imgs/nav-dummy.png" width="64" height="64"></div>
        <div class="nav-btn"><img src="imgs/nav-dummy.png" width="64" height="64"></div>
        <div class="nav-btn"><a href="viewAlbum.html"><img src="imgs/nav-check.png" width="64" height="64"></a></div>
    </nav>
</div>
<div id="side-album" onClick="openAlbum();"></div>
<div id="fake-album">
    <div class="images-outer">
        <img class="1" src="imgs/platzhalter.png" width="49%">
        <img class="1" src="imgs/platzhalter.png" width="49%">
        <img class="1" src="imgs/platzhalter.png" width="49%">
        <img class="1" src="imgs/platzhalter.png" width="49%">
        <img class="1" src="imgs/platzhalter.png" width="49%">
        <img class="1" src="imgs/platzhalter.png" width="49%">
        <img class="1" src="imgs/platzhalter.png" width="49%">
        <img class="1" src="imgs/platzhalter.png" width="49%">
    </div>
</div>
</body>
</html>
